<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="style.css" media="screen">
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu Nacional</title>
</head>

<body>
    <div class="area-header">
        <div class="area-logo">
            <img src="logo.png">
        </div>

        <div class="area-menu">
            <a href="">HOME</a>
            <a href="">EXPOSIÇÃO</a>
            <a href="">PESQUISA</a>
            <a href="">ACERVO</a>
            <a href="">VÍDEOS</a>
            <a href="">FOTOS</a>
            <a href="">CONTATO</a>
        </div>
    </div>
    <div class="area-main">
        <div class="museu">
            <img src="museu.png">
        </div>
        <div class="depoimento">
            <img src="depoimento.png">
        </div>
        <div class="visita">
            <h5> FAÇA SUA VISITA</h5>
            <div class="data_qtd">
                <label for="data">data:</label>
                <input type="date" id="data" name="data">
                <label for="numPessoas">Qtd pessoas:</label>
                <input type="number" id="numPessoas" name="numPessoas" min="1">
            </div>
            <br>
            <button type="button" oneclick="verificar()">Verificar Disponibilidade</button>

        </div>
        <div class="galeria">
            <h5> GALERIA DE FOTOS</h5>
            <div class="fundo">
                <img src="fundo-foto.png">
                <img src="fundo-foto.png">
                <img src="fundo-foto.png">
                <img src="fundo-foto.png">
            </div>
            <div class="fotos">
                <img src="imagem1.jpg">
                <img src="imagem2.jpg">
                <img src="imagem3.jpg">
                <img src="imagem4.jpg">
            </div>
        </div>
        <div class="map">
            <h5>MAPA: ENCONTRE O MUSEU</h5>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14700.808102142226!2d-43.22880341324464!3d-22.90591812514693!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x997e58a085b7af%3A0x4d11e9a933d38ce3!2sMuseu%20Nacional%20-%20UFRJ!5e0!3m2!1spt-PT!2sbr!4v1710192256371!5m2!1spt-PT!2sbr"
                width="320" height="170" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="video">
            <h5>VÍDEO: CONHEÇA O MUSEU</h5>
            <iframe width="320" height="170" src="https://www.youtube.com/embed/RGUYb-hivrc?si=wgdcIUzxzTO7a60k"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>
        </div>
    </div>
</body>

</html>
